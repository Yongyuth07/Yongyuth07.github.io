<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    onclick="clear_input()"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="user" placeholder="">
                    <label>Usernames</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="pass" placeholder="">
                    <label>Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    onclick="clear_input()">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    onclick="check_login()">Submit</button>
            </div>
        </div>
    </div>
</div>

<div style="display: flex; flex-wrap: wrap; justify-content: center; row-gap:px20; column-gap: 80px;">

    <script>

        if (sessionStorage.getItem('user') != null) {
            //document.writeln(sessionStorage.getItem('user'))
            document.getElementById('log_info').innerHTML =
                'Name : ' + sessionStorage.getItem('user') +
                ' Online Now'
                  document.getElementById('btn_login').style.display = 'none'
        }


        function check_login() {
            if (document.getElementById('user').value != "" && document.getElementById('pass').value != "") {
                if (document.getElementById('user').value == localStorage.getItem('user') &&
                    document.getElementById('pass').value == localStorage.getItem('pass')) {
                    sessionStorage.setItem('user', document.getElementById('user').value)
                    alert('Login OK')
                    //location.reload('');
                    document.getElementById('log_info').innerHTML = 'Name : ' + sessionStorage.getItem('user') + ' Online Now'

                    
                    document.getElementById('btn_login').style.display = 'none'
                    document.getElementById('btn_logout').style.display = 'block'

                } else {
                
                    
                    alert('Login Fail')

                }
            }
            clear_input()
        }

        function clear_input() {
            document.getElementById('user').value = null
            document.getElementById('pass').value = null
        }

        function check_logout() {
            sessionStorage.removeItem('user')
            //location.reload('');
            document.getElementById('log_info').innerHTML = ''
            document.getElementById('btn_login').style.display = 'block'
            document.getElementById('btn_logout').style.display = 'none'
        }
    </script>
